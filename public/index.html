<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <meta
      name="description"
      content="Playing with vue.js by building basic quiz application"
    />
    <meta name="author" content="Raihan Al-Mamun (mdraihan.dev@gmail.com)" />

    <title>Vue Quiz App</title>

    <style>
      .wait-screen {
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -13px 0 0 -29px;
      }
      .wait-screen div {
        display: inline-block;
        position: absolute;
        width: 13px;
        height: 26px;
        background: #2976ce;
        animation: wait-screen 1s cubic-bezier(0, 0.5, 0.5, 1) infinite;
      }
      .wait-screen div:nth-child(1) {
        left: 6px;
        animation-delay: -0.24s;
      }
      .wait-screen div:nth-child(2) {
        left: 26px;
        animation-delay: -0.12s;
      }
      .wait-screen div:nth-child(3) {
        left: 45px;
        animation-delay: 0;
      }
      @keyframes wait-screen {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.1;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but ue Quiz App doesn't work properly without JavaScript
        enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app">
      <div class="wait-screen">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
